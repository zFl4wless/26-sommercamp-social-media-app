{% extends 'base.html' %}

{% block content %}
    <div class="py-5">
    <div class="d-flex align-items-end justify-content-between">
    <div class="d-inline-flex flex-column align-items-center">
        <img width="240px" height="240px" class="rounded-circle" src="{{ user.profile.image.url }}">
        <h1 class="text-white mt-3" >{{ profile.user.username }}</h1>
    </div>
        {% if profile.user == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'profile-update' %}">Update</a>
            </div>
        {% endif %}
    </div>
        <hr class="text-white">
        <p class="text-white">
            {{ profile.bio }}
        </p>
    </div>
{% endblock %}
