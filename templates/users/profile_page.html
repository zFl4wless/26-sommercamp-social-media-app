{% extends 'base.html' %}

{% block content %}
    <div class="py-5">
        <h1>{{ profile.user.username }}</h1>
        <p>
            {{ profile.bio }}
        </p>
        {% if profile.user == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'profile-update' %}">Update</a>
            </div>
        {% endif %}
    </div>
{% endblock %}
